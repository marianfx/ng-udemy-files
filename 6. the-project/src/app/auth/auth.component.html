<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert [message]="error" *ngIf="error" (close)="onErrorHandled()"></app-alert>

    <form *ngIf="!isLoading" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input type="password" id="email" class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">{{ isLoginMode ? 'Log In' : 'Sign Up'}}</button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()"> {{ isLoginMode ? 'Go to Sign Up' : 'Go to Log In'}}</button>
      </div>
    </form>
    <div style="text-align:center">
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
  </div>
</div>
