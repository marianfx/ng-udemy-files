<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0 }"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}"
            *ngFor="let number of oddNumbers"
            >
            {{number}}
        </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0 }"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}"
            *ngFor="let number of evenNumbers"
            >
            {{number}}
        </li>
        </div>
      </ul>
      <p appBasicHighlight>I am highlighted paragraph by directive</p>
      <p appBetterHighlight [highlightColor]="'red'">I am better highlighted paragraph by directive</p>
      <!-- <p appBetterHighlight highlightColor="red">I am better highlighted paragraph by directive</p> <- EQUIVALENT, but still property binding (no changes tho)-->
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
