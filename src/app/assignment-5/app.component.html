<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users
        [users]="activeUsers"></app-active-users>
      <app-inactive-users
        [users]="inactiveUsers"></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table" *ngIf="activeToInactive !== 0 || inactiveToActive !== 0; else noActions">
        <th>Action Name</th>
        <th>Action Count</th>
        <tr>
          <td>Active->Inactive</td>
          <td>{{ activeToInactive }}</td>
        </tr>
        <tr>
          <td>Inactive->Active</td>
          <td>{{ inactiveToActive }}</td>
        </tr>
      </table>
      <ng-template #noActions>
        <p>No actions performed</p>
      </ng-template>
    </div>
  </div>
</div>
