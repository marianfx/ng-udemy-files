<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="theForm">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control">
            <span class="help-block"
            *ngIf="theForm.get('projectName').touched && !theForm.get('projectName').valid">
              <span *ngIf="theForm.get('projectName').errors && theForm.get('projectName').errors['required']">The name is required</span>
              <span *ngIf="theForm.get('projectName').errors && theForm.get('projectName').errors['forbiddenNameError']">This name is forbidden</span>
            </span>
        </div>
        <div class="form-group">
          <label for="mail">E-Mail</label>
          <input
            type="text"
            id="mail"
            formControlName="mail"
            class="form-control">
            <span class="help-block"
            *ngIf="theForm.get('mail').touched && !theForm.get('mail').valid">
              Invalid e-mail
            </span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select id="status" class="form-control"
            formControlName="status">
            <option *ngFor="let status of statuses" [value]="status.id">{{status.value}}</option>
          </select>
        </div>
        <button class="btn btn-primary"
          type="submit"
          (click)="onSubmit()"
          [disabled]="!theForm.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="isSubmitted">
    <h3>Data you entered</h3>
    <div class="col-xs-12">
      <p *ngFor="let k of getKeys(theForm.value)"> {{k}}: {{ theForm.value[k] }}</p>
    </div>
  </div>
</div>
